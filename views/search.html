<div class="container">
<div ng-controller="searchResults" class="flex_search">
	<figure class="search" ng-repeat="recipe in recipes">

		<img class="img-thumbnail" src="{{recipe.image}}" alt="">
		<figcaption><h4 class="search">{{recipe.label}}</h4></figcaption>
		<button ng-click="url_details(recipe.details_url)" type="button" class="btn btn-default">See more..</button>
	</figure>  
</div>
</div>
