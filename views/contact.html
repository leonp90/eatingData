 <!--Contact-->
 <div class="container">
    <div class="row">
        <div class="col-md-8">
            <h2>Contact</h2>
            <div class="row">
                    <div class="col-md-8">
                        <form class="form-group">
                            
                            <label for="name">Name</label>
                            <input type="namel" class="form-control contact-input" id="name" placeholder="Name">

                            <label for="email">Email</label>
                            <input type="email" class="form-control contact-input" id="email" placeholder="Enter email">
                            
                            <label for="comment">Comment</label>
                            
                            <textarea class="form-control" rows="5" id="comment"></textarea>
                            <button type="submit" class="btn btn-default">Submit</button>
                        </form>
                    </div>
            </div>
        </div>
    </div>
</div>
