<!DOCTYPE html>
<html lang="en" ng-app ="myApp">
<head>
	<meta charset="UTF-8">
	<title>Angular Food</title>
	<!-- Latest compiled and minified CSS & JS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/main.css">


</head>
<body>

	<header>
			

			<nav class="navbar navbar-inverse navbar-static-top" role="navigation">
				<div class="container">
					<a class="navbar-brand" href="#/">JSON kitchen</a>
					<ul class="nav navbar-nav">
						<li ng-class="{ active: activetab == 'home'}">
							<a href="#/">Home</a>
						
						<li ng-class="{ active: activetab == 'About'}">
							<a href="#/about">About</a>
						</li>
						<li ng-class="{ active: activetab == 'Contact'}">
							<a href="#/contact">Contact</a>
						</li>


						<form ng-submit = "getRecipe($event)" class="form-inline">
							 <div class="form-group">
							   <label for="exampleInputName2">Hungry ?</label>
							   <input ng-model ="foodQuery" type="text" class="form-control" id="exampleInputName2" placeholder="Tomato Spaguetti">
							 </div>
							 <button type="submit" class="btn btn-default">Bake a search</button>
						</form>

					</ul>
				</div>
			</nav>

	</header>

	<main>
<!-- falta poner links a imagenes y titulos  -->
		<div class="container" ng-view>
			<ng-view></ng-view>
		</div>

	</main>

	<footer>
		<div class="container">
			<p>Copyright by @me</p>
		</div>
	</footer>

	<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-route.js"></script>
	<script src="js/app.js"></script>
	<script src="js/controller.js"></script>
	<script src="js/service.js"></script>
</body>
</html>
